spring.application.name=korastudy_be

# Server
server.port=${PORT:8080}

# Profile (default = local)
spring.profiles.active=${APP_PROFILE}


# --- Database Configuration (Azure SQL) ---
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Encoding
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# Multipart
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# --- JPA & Hibernate ---
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
spring.jpa.properties.hibernate.format_sql=false

spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.properties.hibernate.globally_quoted_identifiers_skip_column_definitions=true
# --- JWT Authentication ---
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}
# --- Cloudinary (Image Storage) ---
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}
# --- SMTP Email (Gmail) ---
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
spring.mail.default-encoding=UTF-8
# --- VNPay Payment ---
vnpay.payUrl=${VNPAY_PAYURL}
vnpay.returnUrl=${VNPAY_RETURN_URL}
vnpay.apiUrl=${VNPAY_API_URL}
vnpay.version=2.1.0
vnpay.command=pay
vnpay.tmnCode=${VNPAY_TMN_CODE}
vnpay.hashSecret=${VNPAY_HASH_SECRET}
# --- Google Gemini AI ---
gemini.api.key=${GEMINI_API_KEY}
gemini.api.url=https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent
# --- Azure Cognitive Services (Translator) ---
azure.translator.key=${AZURE_TRANSLATOR_KEY}
azure.translator.region=${AZURE_TRANSLATOR_REGION}
azure.translator.endpoint=${AZURE_TRANSLATOR_ENDPOINT}
# --- Azure Cognitive Services (Text to Speech) ---
azure.speech.key=${AZURE_SPEECH_KEY}
azure.speech.region=${AZURE_SPEECH_REGION}-m

azure.speech.endpoint=${AZURE_SPEECH_ENDPOINT}
