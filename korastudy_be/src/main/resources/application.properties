#FIle danh cho chay local
spring.application.name=korastudy_be
# JDBC SQL Server
spring.profiles.active=${APP_PROFILE:local}
spring.datasource.url=${DB_URL:jdbc:sqlserver://localhost:1433;databaseName=korastudy_be;encrypt=true;trustServerCertificate=true}
spring.datasource.username=${DB_USERNAME:sa}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
# Hibernate & JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.connection.useUnicode=true
spring.jpa.properties.hibernate.connection.characterEncoding=UTF-8

spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.properties.hibernate.globally_quoted_identifiers_skip_column_definitions=true
# HTTP encoding
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true
# Multipart upload
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
# JWT Config
jwt.secret=${JWT_SECRET:default-secret-key-change-in-production}
jwt.expiration=${JWT_EXPIRATION:86400000}
# Cloudinary Configuration
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME:your-cloud-name}
cloudinary.api-key=${CLOUDINARY_API_KEY:your-api-key}
cloudinary.api-secret=${CLOUDINARY_API_SECRET:your-api-secret}

# VNPay Sandbox
vnpay.payUrl=https://sandbox.vnpayment.vn/paymentv2/vpcpay.html
vnpay.returnUrl=http://localhost:8080/api/v1/payments/vnpay-return
vnpay.apiUrl=https://sandbox.vnpayment.vn/merchant_webapi/api/transaction
vnpay.version=2.1.0
vnpay.command=pay
vnpay.tmnCode=${VNPAY_TMN_CODE:your-tmn-code}
vnpay.hashSecret=${VNPAY_HASH_SECRET:your-hash-secret}
# SMTP
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:your-email@gmail.com}
spring.mail.password=${MAIL_PASSWORD:your-app-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.default-encoding=UTF-8
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Gemini AI Configuration
gemini.api.key=${GEMINI_API_KEY:your-gemini-api-key}
gemini.api.url=https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent

# RAG Configuration
rag.enabled=${RAG_ENABLED:true}
rag.service.url=${RAG_SERVICE_URL:http://localhost:5000}
rag.data.file.path=${RAG_DATA_PATH:./data/processed/topik_knowledge_base.json}

# Azure Translator Configuration
azure.translator.key=${AZURE_TRANSLATOR_KEY:your-translator-key}
azure.translator.region=${AZURE_TRANSLATOR_REGION:eastasia}
azure.translator.endpoint=${AZURE_TRANSLATOR_ENDPOINT:https://api.cognitive.microsofttranslator.com}

# Azure Text-to-Speech Configuration
azure.speech.key=${AZURE_SPEECH_KEY:your-speech-key}
azure.speech.region=${AZURE_SPEECH_REGION:eastasia}
