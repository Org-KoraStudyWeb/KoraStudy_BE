spring.application.name=korastudy_be
# JDBC URL cho SQL Server
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=korastudy_be; encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=123456
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
# Hi?n th? SQL ra console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# T? ??ng c?p nh?t schema t? entity (không dùng trong production)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.connection.useUnicode=true
spring.jpa.properties.hibernate.connection.characterEncoding=UTF-8
# C?u hình upload file
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB